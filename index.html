<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <!-- Form -->
    <div class="container my-5">
        <form class="bg-light shadow p-3 w-50 mx-auto">
            <label class="form-label fw-bold">INTRODUCIR TAREA</label>
            <input class="form-control" type="text">
            <div class="invalid d-none rounded text-danger text-decoration-underline bg-danger-subtle p-2 mt-2">
                * Ingrese una tarea
            </div>        
            <button class="btn btn-primary mt-3" type="submit">Enviar</button>
        </form>

        <!-- Tasks -->
        <div class="row w-50 mx-auto" id="tasks">
            
        </div>
    </div>

    <!-- Template -->
    <template id="template">
        <div class="position-relative d-flex justify-content-between align-items-center bg-warning bg-gradient shadow rounded p-3 mt-3 w-100">
            <p class="m-0">...</p>
            <input class="form-check-input me-2" type="checkbox" value="" id="checkTask">
            <button class="position-absolute top-0 start-100 translate-middle btn btn-danger btn-sm rounded-circle fw-bold" data-id="...">X</button>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
